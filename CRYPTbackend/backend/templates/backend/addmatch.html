<!DOCTYPE html>
<html>
<head>
    <title>My Page</title>
</head>
<body>
    <div id="data" data-user-client-id="123"></div>  <!-- Replace 123 with the actual user client ID -->

    <script>
    
        let userClientId =2;

        fetch(`http://127.0.0.1:8000/app/get/${userClientId}/client/game/`)
            .then(response => response.json())
            .then(data => {
                // Handle the JSON data returned from the server
                document.getElementById('data').textContent = JSON.stringify(data);
            });
    
    </script>
</body>
</html>
